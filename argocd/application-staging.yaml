apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: summitlabs-staging
  namespace: argocd
  # Finalizer ensures the app is deleted cleanly
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  # Labels for organization
  labels:
    environment: staging
    app: summitlabs
spec:
  # Project where the application belongs
  project: default

  # Source configuration
  source:
    # Update this to your Git repository URL
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: develop  # Staging might use a different branch
    path: .  # Path to the Helm chart

    helm:
      # Use staging values file
      valueFiles:
        - values-staging.yaml

      # Optional: Override specific values
      # parameters:
      #   - name: toolServer.image.tag
      #     value: "v1.2.3-rc1"

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: summitlabs-staging

  # Sync policy
  syncPolicy:
    # Automated sync options
    automated:
      prune: true      # Delete resources that are no longer defined
      selfHeal: true   # Automatically sync when cluster state differs
      allowEmpty: false

    # Sync options
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true

    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore if HPA is managing replicas
