{{- if .Values.toolServer.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "summitlabs.fullname" . }}-tool-server
  labels:
    {{- include "summitlabs.labels" . | nindent 4 }}
    app.kubernetes.io/component: tool-server
  {{- with .Values.toolServer.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.toolServer.ingress.className }}
  ingressClassName: {{ .Values.toolServer.ingress.className }}
  {{- end }}
  {{- if .Values.toolServer.ingress.tls }}
  tls:
    {{- range .Values.toolServer.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.toolServer.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "summitlabs.fullname" $ }}-tool-server
                port:
                  number: {{ $.Values.toolServer.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
